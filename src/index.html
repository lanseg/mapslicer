<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>
    <!-- Independent controls -->
    <input type="file" id="fileDialog">
    <input type="checkbox" id="sidebar-toggler" />

    <!-- App -->
    <div class="content">
        <header>Mapslicer</header>
        <nav class="sidebar">
            <div class="caption">Settings</div>
            <div class="toolbox">
                <div class="row">
                    <div class="name">Grid size, m</div>
                    <div class="value">
                        <input type="text" id="gridsize" value="50">
                    </div>
                </div>
            </div>
            <div class="caption">Areas</div>
            <div class="editbox">
            </div>
            <div class="caption">GeoJSON</div>
            <div class="featurebox">
                <textarea></textarea>
            </div>
        </nav>
        <article>
            <div class="controls">
                <label for="sidebar-toggler">
                    <div class="toggler">?</div>
                </label>
            </div>
            <div id="map" class="map" tabindex="0"></div>
        </article>
        <footer>
            Area: <span id="area"></span>
        </footer>
    </div>
    <script type="module" src="main.ts"></script>
</body>

</html>
